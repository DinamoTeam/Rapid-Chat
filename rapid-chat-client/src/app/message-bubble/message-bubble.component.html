<div [ngClass]="{ 'justify-content-end': senderName == myPeerId }" class="d-flex">
  <div [ngClass]="{ 'otherPplMessage': senderName != myPeerId }" class="card mb-1">
    <div class="card-body">
      <p class="card-text">{{ displayName }}</p>
      <p class="card-text">{{ content }}</p>
    </div>
  </div>
</div>
